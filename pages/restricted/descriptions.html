<!DOCTYPE html>
<html lang='pl'>



<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='/css/style.min.css'>

    <title>Admin Page - Strona Koła</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='/scripts/admin/preloaders.js'></script>
    <script src='/scripts/admin/buttonhandlers.js'></script>
    <script src='/scripts/admin/requests.js'></script>
    <script src='/scripts/admin/otherFunctions.js'></script>
    <script src='/scripts/admin/appendFunctions.js'></script>

    <script>
        $('document').ready(descriptionPagePreLoader);
    </script>
</head>

<body class='body-admin'>
    <header class='header'>
        <div class='logo'>
            <a href="/" class="logo__link">
                <div class='logo__text--only'>Koło nr 22 Energetyk Radom - Panel</div>
            </a>
        </div>
        <div class="logout">
            <form action='/logout' method='get'>
                <button type="submit" class="btn btn-red logout__btn">Wyloguj</button>
            </form>
        </div>
    </header>

    <div class='container-admin'>
        <div class='sidebar-admin'>
            <ul class='side-nav'>
                <li class='side-nav__item side-nav__item-active'><a href='/admin/opisy' class='side-nav__link'>Opisy</a>
                </li>
                <li class='side-nav__item'><a href='/admin/galerie' class='side-nav__link'>Galerie</a></li>
                <li class='side-nav__item'><a href='/admin/zawody' class='side-nav__link'>Zawody</a></li>
                <li class='side-nav__item'><a href='/admin/wedkarzroku' class='side-nav__link'>Wędkarz roku</a></li>
            </ul>
        </div>
        <main class='main-admin'>
            <div class='description'>
                <span class="description__instructions">Dla komunikatu, historii i opisu dolnego bowiązkowo użyj {Nagłówek} dla
                    nagłówka i [Tekst] dla tekstu!</span>
                <label class='description__label' for='description__notice'>Komunikat:</label>
                <input type="text" class="description__notice-title" name="description__notice-title"
                    id="description__notice-title" placeholder="Tytuł komunikatu...">
                <textarea name='description__notice' id='description__notice'></textarea>
                <button id='save-notice' class='btn btn-blue'>Zapisz</button>

                <label class='description__label' for='description__history'>Historia:</label>
                <textarea name='description__history' id='description__history'></textarea>
                <button id='save-history' class='btn btn-blue'>Zapisz</button>

                <label class='description__label' for='description__top-header'>Nagłowek głowny:</label>
                <textarea name='description__top-header' id='description__top-header'></textarea>
                <button id='save-mainHeader' class='btn btn-blue'>Zapisz</button>

                <label class='description__label' for='description__top'>Opis górny:</label>
                <textarea name='description__top' id='description__top'></textarea>
                <button id='save-descriptionTop' class='btn btn-blue'>Zapisz</button>

                <label class='description__label' for='description__bottom'>Opis dolny:</label>
                <textarea name='description__bottom' id='description__bottom'></textarea>
                <button id='save-descriptionBottom' class='btn btn-blue'>Zapisz</button>


                <div class='description__logos'></div>
                <label class='description__label' for='description__logos-href'>Link do loga(Np.
                    https://example.com):</label>
                <input class='description__logos-href' type='text' name='description__logos-href'
                    id='description__logos-href'>
                <input class='description__logos-upload' type='file' accept='image/*' id='description__logos-upload'
                    name='description__logos-upload'>
                <label class='btn btn-blue description__logos-upload-label' for='description__logos-upload'>Wybierz
                    logo</label>
                <button id='save-image' class='btn btn-blue'>Zapisz</button>
            </div>
        </main>
    </div>


    <footer class='footer'>
        <h6 class='footer__dev'>koło22@2021 - wykonanie Norbert B.</h6>
    </footer>

</body>

</html>
